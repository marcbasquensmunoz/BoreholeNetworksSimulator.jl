name: Run examples

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:

jobs:
  build:
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: julia --color=yes test/examples/runexamples.jl
      - name: Run examples
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: julia --color=yes examples/Braedstrup/main.jl